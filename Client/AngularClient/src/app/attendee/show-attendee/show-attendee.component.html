<!-- Add inspection trigger modal -->
<button type="button" class="btn btn-primary float-end m-2" data-bs-toggle="modal" data-bs-target="#staticBackdrop-attendee"
(click)="modalAdd()"
>
  Add Attendee
</button>

<table class="table table-striped">
  <thead>
    <th>Id</th>
    <th>Name</th>
    <th>Email</th>
    <th>Card Id</th>
    <th>Role</th>
    <th>Options</th>
  </thead>
  <tbody>
    <tr *ngFor="let att of attendees|async">
      <td>{{att.id}}</td>
      <td>{{att.name}}</td>
      <td>{{att.email}}</td>
      <td>
          <p *ngIf="att.cardId.length == 0" style="color:red ;">
            None
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-lg" viewBox="0 0 16 16">
              <path d="M7.005 3.1a1 1 0 1 1 1.99 0l-.388 6.35a.61.61 0 0 1-1.214 0L7.005 3.1ZM7 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0Z"/>
            </svg>
          </p>
          {{att.cardId}}
      </td>
      <td>{{att.role}}</td>
      <td>
        <button class="btn btn-outline-primary me-2 mb-1"
        (click)="modalEdit(att)" data-bs-toggle="modal" data-bs-target="#staticBackdrop-attendee"
        >
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
          </svg>
        </button>
        <button class="btn btn-outline-danger me-2 mb-1"
        (click)="delete(att)"
        >
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
          </svg>
        </button>
      </td>
    </tr>
  </tbody>
</table>

<div class="alert alert-success" role="alert" id="add-attendee-success-alert">
  Attendee successfully added!
</div>

<div class="alert alert-success" role="alert" id="update-attendee-success-alert">
  Attendee successfully updated!
</div>

<div class="alert alert-success" role="alert" id="delete-attendee-success-alert">
  Attendee successfully deleted!
</div>

<!-- Add or edit inspection Modal -->
<div class="modal fade" id="staticBackdrop-attendee" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">{{modalTitle}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
        (click)="modalClose()" id="add-edit-attendee-modal-close"
        ></button>
      </div>
      <div class="modal-body">
        <app-add-edit-attendee [attendee]="attendee" *ngIf="activateAddEditAttendeeComponent"></app-add-edit-attendee>
      </div>
    </div>
  </div>
</div>
