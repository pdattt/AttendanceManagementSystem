<div class="card card-body" id="checkin_class_{{sessionDate}}">
    <table class="table table-striped">
      <thead>
        <th>Id</th>
        <th>Name</th>
        <th>Cards</th>
        <th>Time</th>
      </thead>
      <tbody>
        <tr *ngFor="let att of checkins|async">
          <td>{{att.attendeeId}}</td>
          <td>{{att.attendeeName}}</td>
          <td>
            <p *ngIf="att.cardId.length == 0" style="color:red ;">
              None
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-lg" viewBox="0 0 16 16">
                <path d="M7.005 3.1a1 1 0 1 1 1.99 0l-.388 6.35a.61.61 0 0 1-1.214 0L7.005 3.1ZM7 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0Z"/>
              </svg>
            </p>
              {{att.cardId}}
          </td>
          <td>{{att.time}}<td>
        </tr>
      </tbody>
    </table>
    <div class="text-center">
      <button type="button" class="btn btn-warning btn-sm w-25" (click)="exportExcel(sessionDate)">Export Excel</button>
    </div>
  </div>
